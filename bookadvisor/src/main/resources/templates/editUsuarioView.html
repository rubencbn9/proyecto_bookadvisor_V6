<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<html lang="es" xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

    <!-- Fragmento Navbar -->
    <nav th:replace="~{/fragments/navBar.html::navegacion}"></nav>


    <div class="container mt-5">
        <h1>Editar Usuario</h1>

        <!-- Formulario de edición -->
        <form th:action="@{/usuario/editar/submit}" th:object="${usuarioForm}" method="post">
            
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Introduce el nombre" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Introduce el correo electrónico" />
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-select" id="rol" th:field="*{rol}">
                    <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                </select>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>

        <div>
            <a href="/usuario" class="btn btn-secondary">Volver a la lista de usuarios</a>
        </div>
    </div>

    <!-- Fragmento Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
