<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Confirmación</title>
</head>
<body>
    <nav th:replace="~{/fragments/navBar.html::navegacion}"></nav>

    <h1>Confirmación de tu mensaje</h1>

    <h2>Datos enviados:</h2>
    <ul>
        <li><strong>Nombre:</strong> <span th:text="${nombre}"></span></li>
        <li><strong>Email:</strong> <span th:text="${email}"></span></li>
        <li><strong>Motivo:</strong> <span th:text="${motivo}"></span></li>
    </ul>

    <p><a href="/public/">Volver al inicio</a></p>
</body>
</html>
