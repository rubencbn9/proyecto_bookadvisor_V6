<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<nav th:replace="~{/fragments/navBar.html::navegacion}"></nav>
<body>
  <div class="container mt-5">
    <h1 th:text="${usuarioForm.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h1>
    <form th:action="${usuarioForm.id == null} ? @{/usuario/nuevo/submit} : @{/usuario/editar/submit}"  th:object="${usuarioForm}" method="post">
          <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required />
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <select class="form-control" id="rol" th:field="*{rol}">
          <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}">Rol</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" th:text="${usuarioForm.id == null ? 'Crear' : 'Guardar Cambios'}"></button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/usuario}">Volver a la lista</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
